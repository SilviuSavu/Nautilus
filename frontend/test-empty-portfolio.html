<!DOCTYPE html>
<html>
<head>
    <title>Empty Portfolio UX Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Story 5.1 Empty Portfolio UX Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            // Test 1: Backend API returns empty portfolio data
            try {
                const response = await fetch('http://localhost:8000/api/v1/analytics/performance/test_portfolio?benchmark=SPY');
                const data = await response.json();
                
                if (data.alpha === 0.0 && data.beta === 1.0 && data.sharpe_ratio === 0.0) {
                    results.innerHTML += `
                        <div class="test-result success">
                            ‚úÖ Backend API correctly returns empty portfolio data:
                            <pre>Alpha: ${data.alpha}, Beta: ${data.beta}, Sharpe: ${data.sharpe_ratio}</pre>
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="test-result error">
                            ‚ùå Backend API returned unexpected data structure
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML += `
                    <div class="test-result error">
                        ‚ùå Backend API test failed: ${error.message}
                    </div>
                `;
            }

            // Test 2: Frontend running check
            try {
                const frontendResponse = await fetch('http://localhost:3000');
                if (frontendResponse.ok) {
                    results.innerHTML += `
                        <div class="test-result success">
                            ‚úÖ Frontend is running on port 3000
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="test-result error">
                            ‚ùå Frontend not responding on port 3000
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML += `
                    <div class="test-result error">
                        ‚ùå Frontend connectivity test failed: ${error.message}
                    </div>
                `;
            }

            // Test 3: Instructions for manual validation
            results.innerHTML += `
                <div class="test-result info">
                    üìã Manual Test Steps:
                    <ol>
                        <li>Open http://localhost:3000 in browser</li>
                        <li>Navigate to Performance tab</li>
                        <li>Click on "Story 5.1: Advanced Analytics" tab</li>
                        <li>You should see "No Portfolio Data Available" message</li>
                        <li>Switch to "Monte Carlo Analysis" tab</li>
                        <li>You should see "Monte Carlo Simulation Requires Portfolio Data" message</li>
                    </ol>
                    <p><strong>Expected Result:</strong> Clear user guidance instead of meaningless zero values.</p>
                </div>
            `;
        }

        testAPI();
    </script>
</body>
</html>
