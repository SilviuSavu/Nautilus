<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug React Mount</title>
    <script type="module">
        console.log('üîç Starting React debug...');
        
        // Check if root element exists
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ DOM loaded');
            const root = document.getElementById('root');
            console.log('üéØ Root element:', root);
            
            if (root) {
                // Simple test mount
                root.innerHTML = '<h1>SIMPLE HTML WORKS</h1>';
                console.log('‚úÖ Simple HTML mounted');
                
                // Try loading React modules
                import('http://localhost:3000/src/main.tsx')
                    .then(() => {
                        console.log('‚úÖ React modules loaded');
                    })
                    .catch(error => {
                        console.error('‚ùå React module error:', error);
                        root.innerHTML = '<h1 style="color: red;">REACT ERROR: ' + error.message + '</h1>';
                    });
            } else {
                console.error('‚ùå No root element found');
            }
        });
        
        // Capture all errors
        window.addEventListener('error', (e) => {
            console.error('‚ùå Global error:', e.error);
            document.body.innerHTML += '<div style="color: red; border: 1px solid red; padding: 10px; margin: 10px;">ERROR: ' + e.error.message + '</div>';
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('‚ùå Unhandled promise rejection:', e.reason);
            document.body.innerHTML += '<div style="color: orange; border: 1px solid orange; padding: 10px; margin: 10px;">PROMISE REJECTION: ' + e.reason + '</div>';
        });
    </script>
</head>
<body>
    <h1>Debug React Mount Issue</h1>
    <div id="root">Loading...</div>
    <div id="console-output">Check browser console for detailed logs</div>
</body>
</html>
