<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautilus Trader Dashboard</title>
    
    <!-- React from CDN (this works) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            background: #001529;
            color: white;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .content {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-title {
            margin-bottom: 24px;
            color: #262626;
            font-size: 32px;
            font-weight: 600;
        }
        
        .status-alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .status-success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #389e0d;
        }
        
        .status-error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #cf1322;
        }
        
        .status-info {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #0958d9;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid #e8e8e8;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #262626;
        }
        
        .card-content {
            color: #595959;
            line-height: 1.6;
        }
        
        .button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #40a9ff;
        }
        
        .button:disabled {
            background: #f5f5f5;
            color: #bfbfbf;
            cursor: not-allowed;
        }
        
        .button-block {
            width: 100%;
            margin-bottom: 8px;
        }
        
        .text-success { color: #52c41a; }
        .text-error { color: #ff4d4f; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [backendStatus, setBackendStatus] = useState('checking');
            const apiUrl = 'http://localhost:8000';

            useEffect(() => {
                checkBackendHealth();
            }, []);

            const checkBackendHealth = async () => {
                try {
                    const response = await fetch(`${apiUrl}/health`);
                    if (response.ok) {
                        setBackendStatus('connected');
                    } else {
                        setBackendStatus('error');
                    }
                } catch (error) {
                    setBackendStatus('error');
                }
            };

            const getStatusClass = () => {
                switch (backendStatus) {
                    case 'connected': return 'status-success';
                    case 'error': return 'status-error';
                    default: return 'status-info';
                }
            };

            const getStatusText = () => {
                switch (backendStatus) {
                    case 'connected': return '‚úÖ Backend Connected';
                    case 'error': return '‚ùå Backend Disconnected';
                    default: return 'üîÑ Checking Backend...';
                }
            };

            return (
                <div>
                    <div className="header">
                        <h1>Nautilus Trader Dashboard</h1>
                    </div>
                    
                    <div className="content">
                        <h2 className="dashboard-title">Trading Dashboard</h2>
                        
                        <div className={`status-alert ${getStatusClass()}`}>
                            <span>{getStatusText()}</span>
                            <button className="button" onClick={checkBackendHealth}>
                                Refresh
                            </button>
                        </div>

                        <div className="card-grid">
                            <div className="card">
                                <div className="card-title">üîå API Status</div>
                                <div className="card-content">
                                    <div>Backend URL: {apiUrl}</div>
                                    <div className={backendStatus === 'connected' ? 'text-success' : 'text-error'}>
                                        Status: {getStatusText()}
                                    </div>
                                </div>
                            </div>

                            <div className="card">
                                <div className="card-title">‚öôÔ∏è Environment</div>
                                <div className="card-content">
                                    <div>Mode: development</div>
                                    <div>Debug: true</div>
                                    <div>Platform: Docker</div>
                                </div>
                            </div>

                            <div className="card">
                                <div className="card-title">üöÄ Quick Actions</div>
                                <div className="card-content">
                                    <button 
                                        className="button button-block" 
                                        disabled={backendStatus !== 'connected'}
                                    >
                                        Start Trading Session
                                    </button>
                                    <button 
                                        className="button button-block" 
                                        disabled={backendStatus !== 'connected'}
                                    >
                                        View Market Data
                                    </button>
                                    <button 
                                        className="button button-block" 
                                        disabled={backendStatus !== 'connected'}
                                    >
                                        Portfolio Overview
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
