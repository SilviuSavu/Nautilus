<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testAPI()">Test IB Connection API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                console.log('Testing API call to http://localhost:8000/api/v1/ib/connection/status');
                
                const response = await fetch('http://localhost:8000/api/v1/ib/connection/status', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    resultEl.textContent = 'SUCCESS:\n' + JSON.stringify(data, null, 2);
                    console.log('API Response:', data);
                } else {
                    resultEl.textContent = 'ERROR: ' + response.status + ' ' + response.statusText;
                    console.error('API Error:', response.status, response.statusText);
                }
            } catch (error) {
                resultEl.textContent = 'NETWORK ERROR: ' + error.message;
                console.error('Network Error:', error);
            }
        }
        
        // Auto test on load
        window.onload = () => {
            testAPI();
        };
    </script>
</body>
</html>
