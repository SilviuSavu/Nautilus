<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
</head>
<body>
    <h1>Direct API Test</h1>
    <button onclick="testApi()">Test API Call</button>
    <pre id="output"></pre>

    <script>
        async function testApi() {
            const output = document.getElementById('output');
            output.textContent = 'Testing API call...\n';
            
            try {
                console.log('Making direct fetch call...');
                const response = await fetch('http://localhost:8000/api/v1/ib/instruments/search/PLTR?max_results=100');
                
                console.log('Response received:', response.status, response.ok);
                output.textContent += `Response status: ${response.status}\n`;
                output.textContent += `Response ok: ${response.ok}\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    output.textContent += `Data received: ${JSON.stringify(data, null, 2)}\n`;
                } else {
                    const errorText = await response.text();
                    output.textContent += `Error: ${errorText}\n`;
                }
            } catch (error) {
                console.error('Fetch failed:', error);
                output.textContent += `Error: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
