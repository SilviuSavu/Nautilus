<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ant Design</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Ant Design - Let's try a different CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.20.0/dist/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/antd@5.20.0/dist/antd.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        console.log('Script starting...');
        console.log('React loaded:', typeof React);
        console.log('antd loaded:', typeof antd);
        
        function TestApp() {
            if (typeof antd === 'undefined') {
                return (
                    <div style={{ padding: '20px', background: '#ffebee', color: '#c62828' }}>
                        <h1>❌ Ant Design failed to load</h1>
                        <p>antd is undefined</p>
                    </div>
                );
            }
            
            const { Button } = antd;
            
            return (
                <div style={{ padding: '20px', background: '#e8f5e8', color: '#2e7d32' }}>
                    <h1>✅ Ant Design is working!</h1>
                    <Button type="primary">This is an Ant Design Button</Button>
                </div>
            );
        }

        console.log('About to render...');
        ReactDOM.render(<TestApp />, document.getElementById('root'));
        console.log('Render called');
    </script>
</body>
</html>
