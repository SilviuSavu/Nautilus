<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>üß™ Simple Browser Test</h1>
    <div id="test-output">Loading...</div>
    
    <script>
        // Immediate test
        document.getElementById('test-output').innerHTML = '‚úÖ JavaScript works!';
        
        // Console test
        console.log('‚úÖ Console logging works');
        
        // DOM manipulation test
        document.body.style.backgroundColor = '#f0f0f0';
        
        // Add more content
        const div = document.createElement('div');
        div.innerHTML = '<p>‚úÖ DOM creation works</p>';
        document.body.appendChild(div);
        
        // Test ES6 features
        const arrow = () => 'ES6 arrow functions work';
        const template = `Template literals work: ${arrow()}`;
        
        const resultDiv = document.createElement('div');
        resultDiv.innerHTML = `<p>‚úÖ ${template}</p>`;
        document.body.appendChild(resultDiv);
        
        // Test if we can reach the backend
        fetch('http://localhost:8080/health')
            .then(response => response.json())
            .then(data => {
                const backendDiv = document.createElement('div');
                backendDiv.innerHTML = `<p>‚úÖ Backend connection: ${data.status}</p>`;
                document.body.appendChild(backendDiv);
            })
            .catch(error => {
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `<p>‚ùå Backend error: ${error.message}</p>`;
                document.body.appendChild(errorDiv);
            });
    </script>
</body>
</html>
